<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ratery Elite | Audit Your Aura</title>

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <link rel="apple-touch-icon" href="/icon-192.png">

    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#00f0ff">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Ratery">

    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@200;400;600;800&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --accent: #00f0ff;
            --bg: #050505;
        }
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--bg);
            color: #ffffff;
            overflow-x: hidden;
            cursor: none;
        }
        /* Higher fidelity noise overlay */
        .noise {
            position: fixed;
            top: -50%; left: -50%; width: 200%; height: 200%;
            background: url('https://grainy-gradients.vercel.app/noise.svg');
            opacity: 0.08;
            pointer-events: none;
            z-index: 9999;
            animation: noise-move 0.2s infinite;
        }
        @keyframes noise-move {
            0% { transform: translate(0,0); }
            10% { transform: translate(-1%,-1%); }
            20% { transform: translate(-2%,1%); }
            30% { transform: translate(1%,-2%); }
            40% { transform: translate(-1%,2%); }
            50% { transform: translate(-2%,-2%); }
            60% { transform: translate(-1%,1%); }
            70% { transform: translate(1%,-1%); }
            80% { transform: translate(1%,1%); }
            90% { transform: translate(2%,-1%); }
            100% { transform: translate(0,0); }
        }
        .glass {
            background: rgba(255, 255, 255, 0.02);
            backdrop-filter: blur(40px) saturate(200%);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
        .cyber-grid {
            background-image: 
                linear-gradient(rgba(255, 255, 255, 0.02) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.02) 1px, transparent 1px);
            background-size: 80px 80px;
        }
        .vertical-text { writing-mode: vertical-rl; }
        
        /* Smooth Custom Scrollbar */
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-track { background: var(--bg); }
        ::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.1); border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: var(--accent); }

        /* Slow spin animation for card */
        @keyframes spin-slow {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        .animate-spin-slow {
            animation: spin-slow 8s linear infinite;
        }
    </style>

<!-- Service Worker Registration -->
<script>
  if ('serviceWorker' in navigator) {
    window.addEventListener('load', () => {
      navigator.serviceWorker.register('/sw.js')
        .then((registration) => {
          console.log('SW registered:', registration.scope);
        })
        .catch((error) => {
          console.log('SW registration failed:', error);
        });
    });
  }
</script>
